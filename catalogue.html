<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Traveller - Каталог</title>
</head>

<body>
    <div class="landing center top__catalogue">
        <header class="header">
            <a href="main.html">
                <img src="C:\Traveller\css\files\logo.svg" class="header__logo">
            </a>
            <input class="header__search" placeholder="Поиск">
            <div class="header__items">
                <a href="">
                    <h3 class="header__item">
                        Каталог
                    </h3>
                </a>
                <a href="">
                    <h3 class="header__item">
                        Корзина
                    </h3>
                </a>
            </div>
        </header>
        <div class="landing__line"></div>
        <h1 class="landing_headline_catalogue">
            Каталог
        </h1>
    </div>
    <div class="main center">
        <div class="main__elements">
            <p class="main__way">
                Главная / Каталог товаров
            </p>
            <select class="main__filters">
                <option class="main__option">Порядок: сперва новые</option>
                <option class="main__option">Порядок: сперва дороже</option>
                <option class="main__option">Порядок: сперва дешевле</option>
            </select>
        </div>
        <div class="catalogue">
            <div class="catalogue__cards"></div>
        </div>
        <a href="" class="catalogue__link">
            Перейти в каталог
        </a>
    </div>

    <div class="footer center">
        <a href="">
            <img src="C:\Traveller\css\files\logo_footer.svg" class="footer__logo">
        </a>
        <div class="footer_menu">
            <h4 class="footer_menu_headline">
                Меню
            </h4>
            <a href="main.html" class="footer_menu_item">
                Главная
            </a>
            <a href="" class="footer_menu_item">
                Каталог
            </a>
            <a href="" class="footer_menu_item">
                Корзина
            </a>
        </div>
        <div class="footer_contacts">
            <h3 class="footer_contacts_headline">
                Контакты
            </h3>
            <h4 class="footer_contacts_item">
                +7 908 800 80 80
            </h4>
            <h4 class="footer_contacts_item">
                help@interier.com
            </h4>
            <div class="footer_contacts_icons">
                <a href="">
                    <img class="footer_contacts_icon" src="css/files/icon_istagram.svg">
                </a>
                <a href="">
                    <img class="footer_contacts_icon" src="css/files/icon_twitter.svg">
                </a>
                <a href="">
                    <img class="footer_contacts_icon" src="css/files/itcon_facebook.svg">
                </a>
            </div>
        </div>
        <div class="footer_news">
            <h3 class="footer_news_headline">
                Получайте наши новости и обновления
            </h3>
            <input class="footer_news_input" placeholder="Email Address">
            <button class="footer_news_button">
                Подписаться
            </button>
        </div>
    </div>
    <script src="js/mass.js"></script>
    <script src="js/catalogue.js"></script>
</body>

</html>
